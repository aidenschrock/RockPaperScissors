<!DOCTYPE html>

<head>

</head>

<body>
    <button id="btn" onclick="gameWrapper('Rock')">Rock</button>
    <button id="btn" onclick="gameWrapper('Paper')">Paper</button>
    <button id="btn" onclick="gameWrapper('Scissors')">Scissors</button>
    <div id="container">

    </div>
    <script>
        let playerScore = 0
        let computerScore = 0
        let tiesScore = 0

        function getRandomInt(max) {
            return Math.floor(Math.random() * Math.floor(max));
        }

        function getComputerSelection() {
            let choices = ['Rock', 'Paper', 'Scissors'];
            let randomIndex = getRandomInt(3)
            return choices[randomIndex]
        }


        function playRound(playerSelection) {
            console.log(playerSelection)
            let computerSelection = getComputerSelection();
            if (((playerSelection === 'Rock') && (computerSelection === 'Scissors')) ||
                ((playerSelection === 'Paper') && (computerSelection === 'Rock')) ||
                ((playerSelection === 'Scissors') && (computerSelection === 'Paper'))) {
                results = `You win! ${playerSelection} beats ${computerSelection}.`;
                playerScore++
            } else if (((playerSelection === 'Paper') && (computerSelection === 'Scissors')) ||
                ((playerSelection === 'Scissors') && (computerSelection === 'Rock')) ||
                ((playerSelection === 'Rock') && (computerSelection === 'Paper'))) {
                results = `You lose! ${computerSelection} beats ${playerSelection}.`;
                computerScore++

            } else if (playerSelection === computerSelection) {
                results = `Tied! You both chose ${playerSelection}`
            } else {
                results = "Invalid input"
            }

            return results
            console.log(results)

        }
        const container = document.querySelector('#container');
        const content = document.createElement('p');
        content.classList.add('content')
        const scores = document.createElement('p');
        content.classList.add('scores')

        function gameWrapper(playerSelction) {
            let roundResults = playRound(playerSelction);
            scores.textContent = "Your Score: " + `${playerScore}` + " VS Computer Score: " + `${computerScore}`;


            if (playerScore == 5) {
                let finalResults = "Good job! You won the game!"
                const header = document.createElement('h2');
                header.textContent = finalResults;
                container.appendChild(header);
            } else if (computerScore == 5) {
                let finalResults = "Too bad. You lost the game."
                const header = document.createElement('h2');
                header.textContent = finalResults;
                container.appendChild(header);
            }

            content.textContent = roundResults;
            container.appendChild(content);
            container.appendChild(scores)

        }
    </script>
</body>

</html>
